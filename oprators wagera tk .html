<body>
    <script>


function generatePassword(length, uppercase, lowercase, digits, symbols) {
  // Define character sets
  const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
  const digitChars = '0123456789';
  const symbolChars = '!@#$%^&*()_+-=[]{}\\|;:\'",.<>/?';
  // Combine character sets based on user specifications
  let chars = '';
  if (uppercase) chars += uppercaseChars;
  if (lowercase) chars += lowercaseChars;
  if (digits) chars += digitChars;
  if (symbols) chars += symbolChars;
  // Generate password
  let password = '';
  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * chars.length);
    password += chars[randomIndex];
  }
  return password;
}

// Ask for user input
const length = parseInt(prompt("Enter password length:"));
const uppercase = confirm("Include uppercase characters?");
const lowercase = confirm("Include lowercase characters?");
const digits = confirm("Include digits?");
const symbols = confirm("Include symbols?");
const password = generatePassword(length, uppercase, lowercase, digits, symbols);
console.log(`Your random password is: ${password}`);

    </script>
</body>
